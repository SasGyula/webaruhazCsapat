<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Mondja el!</h2>
  <form action="mondjael.html">
    <div class="mb-3 mt-3">
      <label for="comment">Megyjegyzés:</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Küldés</button>
  </form>
  <div class="container mt-3">
    <h2>Válasszon egy tetszőleges színt</h2>
    <form>
      <label for="myColor" class="form-label">Választott szín</label>
      <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
    </form>
  </div>
</div>

</body>
</html>
